{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
  <div class="form-container">
    <h3 class="text-center mb-4">Inicia sesión en tu cuenta</h3>
    <form method="post">
      {% csrf_token %}

      <label for="username">Correo</label>
      <input type="email" name="username" class="form-control" required placeholder="ejemplo@correo.com" />

      <label for="password">Contraseña</label>
      <input type="password" name="password" class="form-control" required placeholder="Tu contraseña" />

      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="rememberMe" />
        <label class="form-check-label" for="rememberMe">Recordarme</label>
      </div>

      <button type="submit" class="btn btn-rojo w-100">Ingresar</button>
    </form>

    <p class="mt-3 text-center">
      ¿No tienes una cuenta? <a href="{% url 'registro' %}">Regístrate aquí</a>
    </p>
  </div>
</div>
{% endblock %}
