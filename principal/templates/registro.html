{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-5">
  <div class="form-container">
    <h3 class="text-center mb-4">Crea tu cuenta</h3>
    <form method="post">
      {% csrf_token %}
      <label for="nombre">Nombre *</label>
      <input type="text" class="form-control" name="nombre" required />

      <label for="apellido">Apellido *</label>
      <input type="text" class="form-control" name="apellido" required />

      <label for="rut">RUT *</label>
      <input type="text" class="form-control" name="rut" required />

      <label for="telefono">Teléfono *</label>
      <input type="tel" class="form-control" name="telefono" required placeholder="+56 9XXXXXXXX" />

      <label for="correo">Correo *</label>
      <input type="email" class="form-control" name="correo" required />

      <label for="clave">Contraseña *</label>
      <input type="password" class="form-control" name="clave" required />

      <label for="confirmar">Confirmar Contraseña *</label>
      <input type="password" class="form-control" name="confirmar" required />

      <label for="tipo">Tipo de cuenta</label>
      <select class="form-control mb-3" name="tipo" required>
        <option value="cliente">Cliente</option>
        <option value="empresa">Empresa</option>
      </select>

      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" required />
        <label class="form-check-label">
          Acepto la política de uso de datos personales
        </label>
      </div>

      <button type="submit" class="btn btn-rojo w-100">Registrarme</button>
    </form>
    <p class="mt-3 text-center">¿Ya tienes una cuenta? <a href="{% url 'login' %}">Ingresa aquí</a></p>
  </div>
</div>
{% endblock %}
